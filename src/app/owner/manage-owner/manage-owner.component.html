<h1>Edit Profile</h1>

<form [formGroup]="profileFullNameForm" (ngSubmit)="changeFullName()">
    <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" formControlName="fullName" class="form-control" />
        <div *ngIf="fullNameFCHasError()">{{fullNameErrorMessage()}}</div>
    </div>

    <div class="form-group">
        <button type="submit">Change Full Name</button>
        <button type="button" [routerLink]="['/owner']">Cancel</button>
    </div>
</form>

<br>

<form [formGroup]="profilePasswordForm" (ngSubmit)="changePassword()">
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="passwordFCHasError()">{{passwordErrorMessage()}}</div>
    </div>

    <div class="form-group">
        <button type="submit">Change Password</button>
        <button type="button" [routerLink]="['/owner']">Cancel</button>
    </div>
</form>
