<h2>Edit Pet</h2>

<p *ngIf="alertMessage">{{alertMessage}}</p>

<form [formGroup]="editPetForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="pet.name" formControlName="name" class="form-control" />
      <div *ngIf="nameHasError()" class="invalid-feedback">{{nameErrorMessage()}}</div>
  </div>

  <div class="form-group">
    <label for="species">Species</label>
    <input type="text" [(ngModel)]="pet.species" formControlName="species" class="form-control"/>
      <div *ngIf="speciesHasError()" class="invalid-feedback">{{speciesErrorMessage()}}</div>
  </div>

  <div class="form-group">
    <label for="breed">Breed</label>
    <input type="text" [(ngModel)]="pet.breed" formControlName="breed" class="form-control"/>
      <div *ngIf="breedHasError()" class="invalid-feedback">{{breedErrorMessage()}}</div>
  </div>

  <div class="form-group">
    <label for="color">Color</label>
    <input type="text" [(ngModel)]="pet.color" formControlName="color" class="form-control"/>
      <div *ngIf="colorHasError()" class="invalid-feedback">{{colorErrorMessage()}}</div>
  </div>

  <button type="submit">Save</button>
  <button [routerLink]="['/pets']" >Cancel</button>
</form>

<p>{{editPetForm.status}}</p>
