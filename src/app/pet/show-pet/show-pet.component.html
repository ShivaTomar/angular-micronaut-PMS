<h1>Owner Pets</h1>

<div *ngIf="!pets.length">
  <h3>No Pet Available!</h3>
</div>

<div *ngIf="alertMessage">{{alertMessage}}</div>

<ng-container *ngIf="pets && pets.length">
  <ul class="pets">
    <li *ngFor="let pet of pets">
      <span (click)="petDetails(pet._id)">{{pet.name}} id: {{pet._id}}</span>
      <button routerLink="/manage-pet/{{pet._id}}">Edit</button>
      <button (click)="deletePet(pet._id)">Delete</button>
    </li>
  </ul>
</ng-container>

<ng-container *ngIf="pet">
  <p>Name: {{pet.name}}</p>
  <p>Species: {{pet.species}}</p>
  <p>Breed: {{pet.breed}}</p>
  <p>Color: {{pet.color}}</p>

  <button (click)="hideDetails()">close</button>
</ng-container>
