<p *ngIf="alertMessage">{{alertMessage}}</p>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" formControlName="fullName" class="form-control" />
    <div *ngIf="FullNameHasError()" class="invalid-feedback">{{fullNameErrorMessage()}}</div>
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control" />
    <div *ngIf="UserNameHasError()" class="invalid-feedback">{{userNameErrorMessage()}}</div>
    <div *ngIf="loading">checking available...</div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" formControlName="email" class="form-control" />
    <div *ngIf="EmailHasError()" class="invalid-feedback">{{EmailErrorMessage()}}</div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" />
    <div *ngIf="PasswordHasError()" class="invalid-feedback">{{passwordErrorMessage()}}</div>
  </div>

  <div formGroupName="address">

    <div class="form-group">
      <label for="line1">Address</label>
      <input type="text" formControlName="line1" class="form-control" />
      <div *ngIf="addressHasError()" class="invalid-feedback">{{addressErrorMessage()}}</div>
    </div>

    <div class="form-group">
      <label for="line2"></label>
      <input type="text" formControlName="line2" class="form-control" />
    </div>

    <div class="form-group">
      <label for="district">District</label>
      <input type="text" formControlName="district" class="form-control" />
      <div *ngIf="districtHasError()" class="invalid-feedback">{{districtErrorMessage()}}</div>
    </div>

    <div class="form-group">
      <label for="state">State</label>
      <input type="text" formControlName="state" class="form-control" />
      <div *ngIf="stateHasError()" class="invalid-feedback">{{stateErrorMessage()}}</div>
    </div>

    <div class="form-group">
      <label for="pincode">Pincode</label>
      <input type="text" formControlName="pincode" class="form-control" />
      <div *ngIf="pincodeHasError()" class="invalid-feedback">{{pincodeErrorMessage()}}</div>
    </div>

  </div>

  <button type="submit" [disabled]="registerForm.pending">Register</button>
  <button type="button" routerLink="/login">Cancel</button>
</form>

<p>{{registerForm.status}}</p>
